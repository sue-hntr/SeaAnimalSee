<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sea Animals See</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Sea Animals Search</h1>

    <!-- Movies will get dumped here -->
    <div id="animals_view"></div>

    <form id="button-form">
      <label for="animal_input">See More Sea Animals!</label>
      <input type="text" id="animal_input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add_seaAnimal" type="submit" value="add animal">
    </form>
    <br>
    <div id="images">
      <div id="rating">

      </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


  </div> <!--close container-->
</body>

</html>
